<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card">
    <img class="top-pic" src="images/bg-pattern-card.svg" alt="the top of card">
    <img class="victor" src="images/image-victor.jpg" alt="The image of victor">
    <div class="info">
      <p class="crest">Victor Crest</p>
      <p class="two-six">26</p>
    </div>
    <p class="london two-six">London</p>
    <div class="hr"></div>
    <section class="clout">
      <div class="followers">
        <p class="bold">80K</p>
        <p class="foll two-six">Followers</p>
      </div>
      <div class="likes">
        <p class="bold">803K</p>
        <p class="lik two-six">Likes</p>
      </div>
      <div class="photos">
        <p class="bold">1.4K</p>
        <p class="pho two-six">Photos</p>
      </div>
    </section>
  </section>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
